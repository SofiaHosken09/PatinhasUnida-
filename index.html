<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patinhas Unidas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="commum.css" />
</head>
<body>
 
  <!-- Cabeçalho -->
  <header>
    <div class="logo">PATINHAS UNIDAS</div>
    <nav>
      <a href="#">Doações</a>
      <a href="#">Encontre seu PET</a>
      <a href="#">Sobre nós</a>
    </nav>
    <div class="busca">
      <input type="text" placeholder="Busca..." />
      <span class="seta">&#9660;</span>
    </div>
    <div class="botoes">
      <button class="anunciar">Anuncie</button>
      <button class="entrar">Entrar</button>
    </div>
  </header>
 
  <!-- Bloco Adote -->
  <section class="adote-bloco">
    <div class="adote-card">
      <div class="container-roxo">
        <div class="meio-circulo"></div>
        <h2 class="texto-acredite">ADOTE!</h2>
        <img src="img/paginicial.png" alt="Cachorro feliz" class="img-pagina" />
      </div>
    </div>
    <div class="texto-adote">
      <p>
     
        <strong>Adoção</strong> não é um ato de <br />
        caridade, <strong>é a escolha de <br />formar laços eternos</strong> de <br />
        família
      </p>
    </div>
  </section>
  
 
</body>
</html>
