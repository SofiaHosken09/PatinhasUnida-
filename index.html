<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patinhas Unidas</title>
  <link rel="icon" type="image/png" href="/img/Group 1 3.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="commum.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo"><img src="img/Group 1 3.png" alt=""> PATINHAS UNIDAS <img src="img/Group 1 3.png" alt=""> </div>
    <nav>
      <a href="/html/doacoes-publicas.html">Doações</a>
  
      <a href="../html/sobrenos.html">Sobre nós</a>
    </nav>
 
    <div class="botoes">
      <a href="./html/cadastro-usuario.html"> <button class="entrar">Entrar / Cadastrar</button></a>
    </div>
  </header>

  <!-- Bloco Adote -->
  <section class="adote-bloco">
    <div class="adote-card">
      <div class="container-roxo">
        <div class="meio-circulo"></div>
        <h2 class="texto-acredite">ADOTE!</h2>
        <img src="img/paginicial.png" alt="Cachorro feliz" class="img-pagina" />
      </div>
    </div>
    <div class="texto-adote">
      <p>
        <strong>Adoção</strong> não é um ato de <br />
        caridade, <strong>é a escolha de <br />formar laços eternos</strong> de <br />
        família
      </p>
    </div>
  </section>
  
  <section class="faixa-roxa-final">
    <div class="texto-faixa">
      <p>Sua adoção pode mudar vidas,<br><strong>faça a diferença!</strong></p>
      <span>#NãoCompreAdote!</span>
    </div>
    <div class="imagem-faixa">
      <img src="img/gatinho1.png" alt="Imagem de doação" />
    </div>
  </section>

  <!-- Seção: Todos os Animais para Adoção -->
  <section class="todos-animais-section">
    <div class="container filtros">
      <label>
        Espécie:
        <select id="filtro-especie">
          <option value="">Todas</option>
          <option value="cachorro">Cachorro</option>
          <option value="gato">Gato</option>
        </select>
      </label>
      <label>
        Idade:
        <select id="filtro-idade">
          <option value="">Todas</option>
          <option value="0-1">Até 1 ano</option>
          <option value="2-5">2 a 5 anos</option>
          <option value="6-10">6 a 10 anos</option>
          <option value="10+">Mais de 10 anos</option>
        </select>
      </label>
    </div>

    <div class="container mt-4" id="cards-animais">
      <!-- Os cards dos animais serão renderizados aqui -->
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config e seu JS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
