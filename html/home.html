<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Doador - Patinhas Unidas</title>
  <link rel="stylesheet" href="../css/home.css" />
  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="../firebase-config.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // Exemplo de dados do usuário logado
      const userName = 'João Silva';
      const photoURL = 'img/profile.jpg';
      document.getElementById('user-name').textContent = userName;
      document.getElementById('user-photo').src = photoURL;

      // Botões de adoção
      document.querySelectorAll('.card button').forEach(btn => {
        btn.addEventListener('click', () => {
          const petId = btn.dataset.id;
          // lógica de confirmação, exibir alerta
          alert(`Animal ${petId} marcado como adotado!`);
        });
      });
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="profile">
      <img id="user-photo" alt="Foto de Perfil" class="profile-img" />
      <span id="user-name" class="profile-name"></span>
    </div>
    <button class="btn-add" onclick="location.href='cadastro-pet.html'">Cadastrar Animal</button>
  </header>
  <main class="cards-container">
    <!-- Exemplo de card -->
    <div class="card">
      <img src="img/pet1.jpg" alt="Pet 1" />
      <div class="card-info">
        <h3>Rex</h3>
        <p>Compartilhável e brincalhão, procura um lar amoroso.</p>
        <button data-id="Rex">Adotado?</button>
      </div>
    </div>
    <div class="card">
      <img src="img/pet2.jpg" alt="Pet 2" />
      <div class="card-info">
        <h3>Luna</h3>
        <p>Calma e carinhosa, adora companhia de crianças.</p>
        <button data-id="Luna">Adotado?</button>
      </div>
    </div>
    <!-- mais cards... -->
  </main>
</body>
</html>
