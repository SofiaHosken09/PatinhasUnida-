<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Doador - Patinhas Unidas</title>
  <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../commum.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="../html/home.html"><div class="logo"><img src="../img/Group 1 3.png" alt="">     PATINHAS UNIDAS       <img src="../img/Group 1 3.png" alt="">  </div></a>
    
    <nav>
   
 
    </nav>
   
    
  </header>
  <br>
  
  <header class="header">
    <div class="profile">
      <img id="user-photo" alt="Foto de Perfil" class="profile-img"/>
      <div class="profile-info">
        <h2 id="user-name"></h2>
        <p id="user-telefone"></p>
       <button id="logout-btn" class="btn-primary" onclick="logout()">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>

        <button class="btn-edit" onclick="openEditModal()"><i class="fas fa-edit"></i> Editar Perfil</button>
      </div>
    </div>
  
      <button class="btn-primary" onclick="location.href='doacao.html'">
      <i class="fas fa-plus-circle"></i> Pedir doação
    </button>
      <button class="btn-primary" onclick="location.href='cadastro-pet.html'">
      <i class="fas fa-plus-circle"></i> Cadastrar Animal
    </button>
  </header>

  <main class="dashboard">
    <section class="dashboard-section">
      <h3>Animais para Adoção</h3>
      <div id="animais-para-adocao" class="cards-container">
        <!-- Cards de animais para adoção -->
      </div>
    </section>

    <section class="dashboard-section">
      <h3>Animais Adotados</h3>
      <div id="animais-adotados" class="cards-container">
        <!-- Cards de animais adotados -->
      </div>

    

    </section>
      <section class="dashboard-section">
  <h3>Minhas Doações</h3>
  <div class="tabs">
    <button id="aba-abertas" class="tab-button active">Doações Abertas</button>
    <button id="aba-fechadas" class="tab-button">Doações Fechadas</button>
  </div>
  <div id="doacoes-abertas" class="cards-container doacoes-tab active"></div>
  <div id="doacoes-fechadas" class="cards-container doacoes-tab hidden"></div>
</section>
  </main>

  <!-- Modal de edição -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Editar Perfil</h2>
      <form id="edit-profile-form">
        <input type="text" id="edit-nome" placeholder="Nome" required />
        <input type="text" id="edit-telefone" placeholder="Telefone" required oninput="mascaraTelefone(this)" />
        <input type="file" id="edit-foto" accept="image/*" />
        <button type="submit" class="btn-save">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="../js/home.js"></script>
</body>
</html>
