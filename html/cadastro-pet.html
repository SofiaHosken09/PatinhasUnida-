<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Pet - Patinhas Unidas</title>
  <link rel="stylesheet" href="../css/cadastro-pet.css" />
  <link rel="stylesheet" href="../commum.css" />
</head>
<body>
  <header class="pet-header">
    <button onclick="location.href='home.html'">← Voltar</button>
    <h2>Cadastro de Animal para Adoção</h2>
  </header>

  <main class="pet-form">
    <form id="form-pet">
      <label for="pet-nome">Nome</label>
      <input id="pet-nome" type="text" placeholder="Ex: Bolt" required />

      <label for="pet-especie">Espécie</label>
      <input id="pet-especie" type="text" placeholder="Ex: Cachorro" required />

      <label for="pet-raca">Raça</label>
      <input id="pet-raca" type="text" placeholder="Ex: Labrador" required />

      <label for="pet-idade">Idade (anos)</label>
      <input id="pet-idade" type="number" min="0" placeholder="Ex: 1" required />

      <label for="pet-cor">Cor</label>
      <input id="pet-cor" type="text" placeholder="Ex: Preto" required />

      <label for="pet-pelagem">Pelagem</label>
      <input id="pet-pelagem" type="text" placeholder="Ex: Curta" required />

      <label for="pet-doencas">Doenças</label>
      <input id="pet-doencas" type="text" placeholder="Ex: Nenhuma" required />

      <label for="pet-desc">Descrição</label>
      <textarea id="pet-desc" placeholder="Muito brincalhão e carinhoso" required></textarea>

      <label for="pet-foto">Foto do Pet</label>
      <input id="pet-foto" type="file" accept="image/*" required />

      <div id="pet-feedback" class="feedback"></div>
      <button type="submit">Cadastrar Pet</button>
    </form>
  </main>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Firebase config -->
  <script type="module" src="../firebase-config.js"></script>

  <!-- Cloudinary widget -->
  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>

  <!-- Script principal -->
  <script type="module" src="../js/cadastro-pet.js"></script>

</body>
</html>
